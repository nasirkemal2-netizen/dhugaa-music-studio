name: dhugaa_music_studio
description: AI Music Studio Afaan Oromoof - record, edit, AI vocal/melody generate
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI icons
  cupertino_icons: ^1.0.2

  # State management
  provider: ^6.0.5

  # Audio playback
  audioplayers: ^5.2.1

  # Audio recording (replacement for audio_recorder)
  record: ^5.0.4

  # Sharing audio files
  share_plus: ^7.2.1

  # Permissions (microphone, storage)
  permission_handler: ^11.0.1

  # File paths
  path_provider: ^2.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
